<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Social Media Links</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    .social-icons {
      position: fixed; /* Fixed position on the left side */
      top: 50%; /* Center vertically */
      left: 20px; /* Distance from the left edge */
      transform: translateY(-50%);
      display: flex;
      flex-direction: column; /* Arrange icons vertically */
      gap: 20px; /* Space between icons */
    }
    .social-icons a {
      position: relative;
      text-decoration: none;
      display: inline-block;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background-color: #ddd;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: background-color 0.3s ease;
    }
    .social-icons a img {
      width: 24px;
      height: 24px;
    }
    .social-icons a:hover {
      background-color: #0078d4;
    }
    .social-icons a:hover .tooltip {
      display: block;
    }
    .tooltip {
      display: none;
      position: absolute;
      left: 60px; /* Position tooltip to the right of the icon */
      top: 50%; /* Center tooltip vertically relative to the icon */
      transform: translateY(-50%);
      background-color: #333;
      color: #fff;
      padding: 5px 10px;
      border-radius: 5px;
      font-size: 14px;
      white-space: nowrap;
    }
  </style>
</head>
<body>
  <h1 style="text-align: center; margin-top: 50px;">Follow Us on Social Media</h1>
  <div class="social-icons">
    <a href="#" title="WhatsApp">
      <img src="https://cdn-icons-png.flaticon.com/512/124/124034.png" alt="WhatsApp">
      <div class="tooltip">WhatsApp</div>
    </a>
    <a href="#" title="LinkedIn">
      <img src="https://cdn-icons-png.flaticon.com/512/124/124011.png" alt="LinkedIn">
      <div class="tooltip">LinkedIn</div>
    </a>
    <a href="#" title="Instagram">
      <img src="https://cdn-icons-png.flaticon.com/512/174/174855.png" alt="Instagram">
      <div class="tooltip">Instagram</div>
    </a>
    <a href="#" title="Twitter">
      <img src="https://cdn-icons-png.flaticon.com/512/733/733579.png" alt="Twitter">
      <div class="tooltip">Twitter</div>
    </a>
  </div>
</body>
</html>
